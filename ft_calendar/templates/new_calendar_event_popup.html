<div id="calendar-event-popup" class="container" style="display: none; margin-bottom: 12rem !important;">
    {% include 'site/heading_section.html' with label="Create Calendar Entry" id="lb-calendar-create" class='m-auto' %}
    <div class="rounded bg-dark px-5 d-block pb-4">
        <span class="bi bi-calendar2-full background-bi bi-edit-accomp h1 p-0 m-0 position-absolute"></span>
        <div id="calendar-event-wrapper" class="px-5 py-2">

            <!-- Hidden field for edit -->
            <input type="hidden" id="event-id" value="">

            <p class="m-0 p-0 align-text-top text-center"><span id="lb-title">Title</span></p>
            <!-- Event Title -->
            <input type="text" class="form-control text-center m-auto mb-3" id="event-title"
                placeholder="..." style="width: 20em; font-size: 1.25em !important;">

            <p class="m-0 p-0 align-text-top text-center"><span id="lb-description">Description</span></p>
            <!-- Event Description -->
            <textarea class="form-control m-auto mb-3" id="event-description"
                placeholder="Optional" rows="3" style="width: 20em; font-size: 1.1em !important;"></textarea>

            <p class="m-0 p-0 align-text-top text-center"><span id="lb-date">Date</span></p>
            <!-- Event Date -->
            <input type="date" class="form-control text-center m-auto mb-3" id="event-date"
                style="width: 20em; font-size: 1.1em !important;">

            <!-- Validation messages -->
            <div class="w-75 m-auto" style="height: 4em;">
                <p id="event-success" class="text-success text-center p-1 rounded" style="display: none;"></p>
                <p id="event-error" class="text-danger text-center p-1 rounded" style="display: none;"></p>
            </div>

            <!-- Action buttons -->
            <div class="d-flex gap-2 justify-content-center pt-1" style="width: 600px;">
                <button id="btn-save-event" class="btn btn-primary border-primary" type="button">
                    Submit
                </button>
                <button id="btn-cancel-event" class="btn btn-danger" type="button">
                    Abort
                </button>
            </div>
        </div>
    </div>
</div>
