{% if tags == "error" %}
    <div class="alert alert-danger alert-dismissible fade show m-0 mt-1" role="alert" style="pointer-events: auto;">{{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% else %}
    <div class="alert alert-{{tags}} alert-dismissible fade show m-0 mt-1" role="alert" style="pointer-events: auto;">{{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endif %}
