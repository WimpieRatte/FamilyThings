<div class="mb-2 bg-dark rounded position-relative d-flex align-self-center">
    <p id="section-label-{{id}}" class="m-0 px-2 py-1 fs-6">{{label}}</p>
    {% if value %}
        <span class="mt-auto mb-auto badge rounded-pill bg-secondary" style="height: 1.8em;">
        {{value}}
        <span class="visually-hidden"></span>
    {% endif %}
</div>
