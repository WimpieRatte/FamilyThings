<div id="form-field-{{id}}" class="form-field mb-2 {% if hidden %}d-none{% endif %} {{field_class}}">
    <p class="m-0 p-0 align-text-top {{label_class}}" style="width: fit-content;"><span id="lb-{{id}}">{{field.label}}</span>
        {% if optional %}
        <span>(<span id="form-optional" class="fs-sm">Optional</span>){% endif %}</span></span></p>
    {{field}}
</div>
