<div id="form-field-{{id}}" class="form-field mb-2{% if hidden %} d-none{% endif %}">
    <p class="m-0 p-0 align-text-top" style="width: fit-content;"><span id="form-label-{{id}}">{{field.label}}</span>
        {% if optional %}
        <span>(<span id="form-optional" class="fs-sm">Optional</span>){% endif %}</span></span></p>
    {{field}}
</div>
