{% load static %}
<style>
    :root {
        --bs-blue-font: #dee2e6;
        --bs-indigo-font: #dee2e6;
        --bs-pink-font: #212529;
        --bs-red-font: #212529;
        --bs-orange-font: #212529;
        --bs-yellow-font: #212529;
        --bs-teal-font: #212529;
        --bs-cyan-font: #212529;
        --bs-blue: #4b85d9;
        --bs-pink: #d05f97;
        --bs-red: #c84855;
        --bs-orange: #df7823;
        --bs-yellow: #d5af3c;
        --bs-indigo: #8c4df2;
        --bs-teal: #1cb789;
        --bs-cyan: #64cbdf;
        background-size: 105vw;
        background-position-y: -3em;
    }

    {% if request.session.use_custom_cursor %}
        html, :root, head, body, main, footer, a, textarea, select, option, input,
        button, [type="button"]:not(:disabled), [type="reset"]:not(:disabled), [type="submit"]:not(:disabled), button:not(:disabled),
        .rd-day-body, .rd-day-head {
            cursor:none !important;
        }
    {% endif %}

    .bg-primary, .btn-primary {
        {% if request.user.color %}
            background-color: var(--bs-{{request.user.color}}) !important;
            color: var(--bs-{{request.user.color}}-font);
        {% else %}
            background-color: var(--bs-blue) !important;
            color: var(--bs-blue-font);
        {% endif %}
    }

    .border-primary, button:not(.color-btn) {border-color: var(--bs-{{request.user.color}}) !important;}

    .btn-primary:disabled {
        filter: grayscale(80%);
        color: #312e2e;
    }

    .bg-dark {--bs-bg-opacity: 0.8}

    .fs-sm {font-size: 0.9em;}

    #user-icon-preview, #dropdown-user-icon {
        border-radius: 500px;
        pointer-events: auto;
    }

    .language-btn {
        border: 0 !important;
        background-color: var(--bs-tertiary-bg-rgb) !important;
    }

    .language-btn img {
        border-radius: 2px;
    }

    body {
        font-family: "Sour Gummy", sans-serif !important;
        background: 0 !important; /* Remove background-color to make space for the root's background */
        margin-left: auto;
        margin-right: auto;
        overflow-x: hidden;
        overflow-y: hidden;
    }

    main {
        overflow-x: hidden;
        overflow-y: auto;
        height: 95vh;
    }

    /* Form-related Styling */
    select {margin-right: .25em;}

    select > option {font-size: smaller;}

    #user-icon-preview,
    #background-preview,
    #color-btn {
        filter: brightness(1);
        transition-duration: .25s;
        transition-property: filter;
        z-index: 100;
    }

    #user-icon-preview:hover,
    #background-preview:hover,
    #color-btn:hover {
        filter: brightness(.2);
        z-index: 80;
    }

    #dropdown-item-role {
        pointer-events: none;
    }

    .nav-link:hover {
        filter: brightness(1.5);
    }

    @media (max-width: 1350px) {
        html {
            background-size: 220vh !important;
            background-position: top center !important;
        }
    }

    @media (max-width: 800px) {
        .nav-link span, #app-info,
        #dropdownMenuButton span {
            display: none !important;
        }
        #nav-item-icon { font-size: 1.4em !important; }
        #task-item-icon, #new-accomplishment-icon { font-size: 2em !important; }
        .section {
            width: 100% !important;
        }
    }

    @media (max-width: 700px) {
        :root {
            font-size: 1.1em;
            max-width: 100vw;
            overflow-x: hidden;
        }
        #drowdown-wrapper {
            padding-left: 1rem !important;
            padding-right: 0rem !important;
        }
        #dropdown-user-icon {
            width: 35px !important;
            height: 35px !important;
        }
    }

    #screen-transition {
        background-color: black;
        transition-property: background-color;
        transition-duration: 1.5s;
        transition-delay: 0.1s;
    }

    #loading-arrow {
        transform-origin: 75px 75px;
        -webkit-animation:spin 0.8s linear infinite;
        -moz-animation:spin 0.8s linear infinite;
        animation:spin 0.8s linear infinite;
        opacity: 1;
        transition-property: opacity;
        transition-duration: 0.7s;
        transition-delay: 0.1s;
    }

    @-moz-keyframes spin { 
        0% { -moz-transform: translate(-50%,-50%) rotate(0deg); }
        100% { -moz-transform: translate(-50%,-50%) rotate(360deg); } 
    }
    @-webkit-keyframes spin { 
        0% { -webkit-transform: translate(-50%,-50%) rotate(0deg); }
        100% { -webkit-transform: translate(-50%,-50%) rotate(360deg); } 
    }
    @keyframes spin { 
        0% { 
            transform:translate(-50%,-75%) rotate(0deg); 
        } 
        100% { 
            transform:translate(-50%,-75%) rotate(360deg); 
        } 
    }

    /* // Large devices (desktops, 992px and up) */
    @media (min-width: 992px) {}

    /* // X-Large devices (large desktops, 1200px and up) */
    @media (min-width: 1200px) {}

    /* // XX-Large devices (larger desktops, 1400px and up) */
    @media (min-width: 1400px) {}

</style>
